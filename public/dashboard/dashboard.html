<script>
  
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;

    window.onload = exibirQuiz();

    function exibirQuiz() {
        document.getElementById("graficos").innerHTML +=` 
        <div id="grafico">
            <h3 class="tituloGraficos">
                <span id="tituloGrafico">Sua pontuação foi:</span>
            </h3>
            <div class="graph">
                <canvas id="myChartCanvas"></canvas>
            </div>
            <div class="label-captura">
                <p id="avisoCaptura" style="color: white">Concluido</p>
            </div>
        </div>`
    ;

        obterDadosGrafico();
    }

    function obterDadosGrafico() {
        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/usuarios/procurarQuiz/`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {
        console.log('Iniciando plotagem do gráfico...');

        let labels = ["Resultado:"];

        let dados = {
            labels: labels,
            datasets: [{
                label: 'Certas',
                data: [resposta[0].respostascertas],
                backgroundColor: 'green',
                borderColor: 'green',
                borderWidth: 1
            },
            {
                label: 'Erradas',
                data: [resposta[0].respostaserradas],
                backgroundColor: 'red',
                borderColor: 'red',
                borderWidth: 1
            }]
        };

        // , resposta[0].erradas

        // Configuração do gráfico
       // Configuração do gráfico
       const config = {
            type: 'bar',
            data: dados,
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: 'white' // Cor das legendas
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white' // Cor dos rótulos do eixo X
                        }
                    },
                    y: {
                        ticks: {
                            color: 'white' // Cor dos rótulos do eixo Y
                        }
                    }
                }
            }
        };
        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById('myChartCanvas'),
            config
        );

    }

    
</script>
